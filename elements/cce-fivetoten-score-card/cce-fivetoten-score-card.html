  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cce-fivetoten-score-card',
      ready:function(){
        this.term1wday="98";
        this.term1attendance="96";
        this.height="130 cm";
        this.weight="34 kg";

        
        this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        this.schooladdress=sessionStorage.getItem("curr_sess_loggedschooladdress");
        this.academicyear=localStorage.getItem("curr_sess_academicyear");
        this.section=localStorage.getItem("curr_sess_section");

        this.affno=sessionStorage.getItem("curr_sess_loggedaffliationid");
        this.email=sessionStorage.getItem("curr_sess_emailid");
        this.website=sessionStorage.getItem("curr_sess_website");
        this.phno=sessionStorage.getItem("curr_sess_telno");
        
      },
      callImage:function(){
       // document.querySelector('#img1').src="../../images/"+sessionStorage.getItem("curr_sess_loggedid").toUpperCase()+sessionStorage.getItem("curr_sess_loggedschoolid")+".jpg";
         if(sessionStorage.getItem("curr_sess_loggedschoolid")=="SCH003")
          document.querySelector('#img2').src="../../images/principal"+sessionStorage.getItem("curr_sess_loggedschoolid")+".jpg";
        else
        document.querySelector('#img2').src="../../images/principal"+sessionStorage.getItem("curr_sess_loggedschoolid")+".jpg";
         this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        this.schooladdress=sessionStorage.getItem("curr_sess_loggedschooladdress");
        this.academicyear=localStorage.getItem("curr_sess_academicyear");
        this.section=localStorage.getItem("curr_sess_section");

        this.affno=sessionStorage.getItem("curr_sess_loggedaffliationid");
        this.email=sessionStorage.getItem("curr_sess_emailid");
        this.website=sessionStorage.getItem("curr_sess_website");
        this.phno=sessionStorage.getItem("curr_sess_telno");
      },
      print:function(){

              document.querySelector('home-page').FnHideView(true);
              this.$.email.hidden=true;
              this.$.print.hidden=true;


            if (!window.print){
            alert("You need NS4.x to use this print button!")
            return
            }
            window.print()


              document.querySelector('home-page').FnHideView(false);
              this.$.email.hidden=false;
              this.$.print.hidden=false;
      },
        fnemail:function(){
        this.$.fshowpopup.toggle();  
      }, 
      FnSendEmail:function(){
        this.$.fshowpopup.toggle();
        localStorage.setItem("curr_sess_parentmail",this.parentemail);
        localStorage.setItem("curr_sess_secmail",this.secemail);
        this.$.ss.mailReportcardService(this.parentname);
      },
      FnCancel:function(){
        this.$.fshowpopup.toggle();
      },
      FnRefresh:function(){
        this.studentid="";
        this.studentname="";
        this.dob="";
        this.fathername="";
        this.address="";
        this.mobileno="";
        this.term1attendance="";
        this.term2attendance="";
        this.term1wday="";
        this.term2wday="";
        this.height="";
        this.weight="";
        this.bloodgroup="";
        this.leftvision="";
        this.rightvision="";
        this.dental="";
        this.subjectArray="";
        this.lsArray="";
        this.wkArray="";
        this.vpArray="";
        this.avArray="";
        this.ccArray="";
        this.hpArray="";
        this.mothername="";
        this.section="";
        this.grade="";
      }
    });
  })();
  </script>
