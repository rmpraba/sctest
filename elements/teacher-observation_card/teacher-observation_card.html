        this.uname=sessionStorage.getItem("curr_sess_loggeduname");
        var first=((this.uname).substring(0,1)).toUpperCase();
         var last=((this.uname).substring(1)).toLowerCase();
         this.uname=first+last;
      },

      //this.empty1();  
      document.querySelector('#grdj').selected=-1;

      //alert(this.staffid);
      //alert("hi");
     // this.$.service.cal();
     
     },

      //this.$.tb4.hidden=true;
      //this.empty1();
      //this.empty();
      
      this.staffid=e.target.selectedItem.value;
      //this.$.service.tfun(this.staffid);

      //this.empty();
      //this.tm();
      document.querySelector('#grdj').selected=-1;
      document.querySelector('#subj').selected=-1;
      document.querySelector('#sucj').selected=-1;
      //this.$.tb9.hidden=true;
      //alert(this.staffid);
      this.$.observerservice.Fnteachergrade(this.staffid);
          
      },
      gradeid:function(e){
      
      this.grid=e.target.selectedItem.value;
      this.$.observerservice.Fnteachersection(this.staffid,this.grid);
    //  this.$.service.ofun();
      },
      sectionid:function(e)
      {
      this.secid=e.target.selectedItem.value;
      this.$.observerservice.Fnteachersubject(this.staffid,this.grid,this.secid);
      },
       subjectid:function(e){
       this.sid=e.target.selectedItem.value;
       this.$.observerservice.Fnobservermark(this.staffid,this.grid,this.secid,this.sid);
       this.$.tb3.hidden=false;
       this.$.tb6.hidden=false;
       this.$.tb10.hidden=false;
       this.$.tb0.hidden=false;
       this.hidescore1=false;
       this.hidescore11=false;
       this.hidescore12=false;

       this.hidescorearr1=false;
       this.hidescorearr2=false;
       this.hidescorearr3=false;
       this.hidescorearrr1=false;
       this.hidescorearrr11=false;
       this.hidescorearrr111=false;
       this.hidescorearrr110=false;

       this.$.ad1.hidden=false;
       this.$.ad2.hidden=false;
       this.$.ad3.hidden=false;
       this.$.ad4.hidden=false;

       this.$.rep3.hidden=true;

         document.querySelector("#th3").style.display = "none";
        }

         this.hidescorearrr3=true;
         this.hidescorearrr12=false;
         this.hidescorearrr13=true;

          this.hidescorearrr121=false;
         this.hidescorearrr131=false;
          this.hidescorearrr120=false;
         this.hidescorearrr130=false;

        }

       this.$.observerservice.fnstn(this.staffid,this.grid,this.secid,this.sid);
