
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">
<!-- <link rel="import" href="../cocurricular-service/cocurricular-service.html"> -->
<link rel="import" href="../term-assesment-service/term-assesment-service.html">

<dom-module id="cc-music-onetofour-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
      #p1{
        width: -5px;
      }
     
      paper-input{
        text-align: center;
      }
    </style>
   <div>
     <table border="1">
        <tr><td hidden><paper-input value="{{studid}}"></paper-input><paper-item value="{{studname}}"></paper-item></td>
        <td><paper-input disabled="{{read}}" required allowed-pattern="^[0-9.a,]+$" value="{{interest}}" id="p1" on-change="FnInterest"></td>
        <td><paper-input disabled="{{read}}" required allowed-pattern="^[0-9.a,]+$" value="{{rhythm}}" id="p2" on-change="FnRhythm"></paper-input></td>
        <td><paper-input disabled="{{read}}" required allowed-pattern="^[0-9.a,]+$" value="{{melody}}" id="p3" on-change="FnMelody"></paper-input></td>
         <!-- <td><paper-checkbox disabled="{{read}}" checked id="{{studid}}" on-change="FnChange"></paper-checkbox></td>  -->
         <td><paper-icon-button id="ps" icon="icons:save" on-click="FnSave"></paper-icon-button>
        <paper-tooltip for="ps" offset="0">save</paper-tooltip></td>
         <td><paper-icon-button id="pd" icon="icons:delete" on-click="FnDelete" ></paper-icon-button>
        <paper-tooltip for="pd" offset="0">Delete</paper-tooltip></td>  
        </tr>
      </table> 
    </div>
    <paper-dialog modal id="adialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <p>Mark as absent?</p>
      <paper-button on-click="FnYes">Ok</paper-button>  
      <!-- <paper-button on-click="FnNo">No</paper-button>       -->
    </paper-dialog>
     <!-- <cocurricular-service id="assesmentservice"></cocurricular-service> -->
     <term-assesment-service id="assesmentservice"></term-assesment-service>  
     <iron-ajax        
        method="post"
        id="fetchgradesajax"
        url="{{fetchgradesurl}}"
        params="{{fetchgradesparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fetchgradesResponse"
        debounce-duration="300"
     >
  </template>
  <script>
  (function() {    
    'use strict';
    var interest,rhythm,melody;
    var lower=[];
    var higher=[];
    var grade=[];
    Polymer({
      is: 'cc-music-onetofour-item-card',
      ready:function(){  
      this.flag=0     
      },    
      FnChange:function(e){
         // alert(e.target.checked);
        if(e.target.checked==false){

          var id='adialog';          
          document.getElementById(id).opened=true;          
          this.read=true;
          this.interest=0;
          this.rhythm=0;
          this.melody=0;
       
          localStorage.setItem("curr_sess_absflag",0);
          this.callService();
        }

      },
      FnInterest:function(){
        interest=parseFloat(this.interest).toFixed(2); 
        document.querySelector('cc-music-onetofour-card').FnToggleDialog(this.interest); 
        // if(this.flag==1)
        //   // this.FnValidateCall();      
        //  this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Music","Interest",this.interest,1);
      } ,
      FnRhythm:function(){
        rhythm=parseFloat(this.rhythm).toFixed(2);  
        document.querySelector('cc-music-onetofour-card').FnToggleDialog(this.rhythm);      
        // if(this.flag==1)
        //   // this.FnValidateCall();
        // this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Music","Rhythm",this.rhythm,2);  
      },
      FnMelody:function(){
        melody=parseFloat(this.melody).toFixed(2); 
        document.querySelector('cc-music-onetofour-card').FnToggleDialog(this.melody);
          // if(this.flag==0)
          // this.FnValidateCall();
          // if(this.flag==1)
          // this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Music","Melody",this.melody,3);  
      },
      FnSave:function(){
        this.FnValidateCall();
      },
      FnValidateCall:function(){
        this.flag=1;
         if(this.interest==""||this.interest==null||this.rhythm==""||this.rhythm==null){
        this.$.p1.validate();
        this.$.p2.validate();
         this.callFetchGrade();
      }  
      else{
        localStorage.setItem("curr_sess_absflag",1);
        
        this.total=parseInt(this.interest)+parseInt(this.rhythm)+parseInt(this.melody);
        this.reduction=parseFloat(this.total)/3;
        this.callFetchGrade(); 
        }   
      },
      callFetchGrade:function(){
        this.fetchgradesurl=sessionStorage.getItem("addrinfo")+"/fetchgrade-service"; 
        this.$.fetchgradesajax.generateRequest(); 
      },
      fetchgradesResponse:function(e){
        var returnval=e.detail.response.returnval;       
        for(var i=0;i<returnval.length;i++){
          lower.push(returnval[i].lower_limit);
          higher.push(returnval[i].higher_limit);
          grade.push(returnval[i].grade);
        }
        this.grade=this.FnFindGrade((parseInt(this.reduction)));  
        this.callService();  
      },
      FnFindGrade:function(mark){        
        for(var i=0;i<lower.length;i++){          
          if(mark>=lower[i]&&mark<=higher[i]){            
            this.grade=grade[i];
          }
        }
        return this.grade;        
      },
      callService:function(){
        this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Music","Interest",this.interest,1,3);
        this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Music","Rhythm",this.rhythm,2,3);  
        this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Music","Melody",this.melody,3,3);  
        // this.$.assesmentservice.calloverallinsertcocurricularmarkService(this.studid,this.studname,"Music",this.total,this.reduction,this.grade);
      }   ,
       FnDelete:function(){
        var studentid=this.studid;
        var studentname=this.studname;
        this.$.assesmentservice.callDeletemarkService(studentid);
      }        
     
    });
  })();
  </script>
</dom-module>
