<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="single-student-markentry-card">
  <template>
    <style>
       table{
        /*width: 70%;*/
        /*table-layout:fixed;*/
        border-collapse: collapse;
        table-layout: fixed;
        width: 60%;
        /*min-width: 400px;*/
      }
      td{
        height: 10px;
      }
      paper-input{
      height: 20px;
      margin-top: -1%;
      vertical-align: top;
      }
    </style>
    <div hidden>{{temp}}</div>
    <div class="card">   
        <paper-input hidden value="{{studentid}}"></paper-input>
        <table border="1">
        <tr>        
        <th id="tb1" width="5%">{{serialno}}</th>
        <th width="25%" valign="top"><p>{{studentname}}</p></th>
        <!-- <td id="tb1"><paper-input  value="{{score}}" on-change="FnActivity"></paper-input></td> -->
        <template is="dom-repeat" items="{{category}}">
          <td valign="top" colspan="{{item.categorycnt}}">
          <single-subject-dynamic-markentry-input id="sdmei" categorycnt="{{item.categorycnt}}" grade="{{grade}}" studentid="{{item.studentid}}" studentname="{{item.studentname}}" classid="{{item.classid}}" assesmenttype="{{item.assesmenttype}}" gradeid="{{item.gradeid}}" gradename="{{item.gradename}}" subjectid="{{item.subjectid}}" subjectname="{{item.subjectname}}" categoryid="{{item.categoryid}}" categoryname="{{item.categoryname}}" subcategoryid="{{item.subcategoryid}}" subcategoryname="{{item.subcategoryname}}" weight="{{item.weight}}" hideinput="{{item.hiddeninput}}" hidelabel="{{item.hiddenlabel}}" score="{{item.score}}"></single-subject-dynamic-markentry-input>
          </td>  
        </template>
        <!-- <td width="5%"><p style="text-align: center;" hidden$="{{hiddenoutinput}}">{{grade}}</p></td> -->
        <td width="5%"><paper-icon-button hidden$="{{hiddenoutinput}}" icon="save" on-click="FnSave"></paper-icon-button></td>
        </tr>
        </table>
    </div>
    <subject-dynamic-service id='subjectservice'></subject-dynamic-service>
    <term-assesment-service id="assesmentservice"></term-assesment-service>
  </template>
  <script>
  (function() {
    'use strict';
  var scorearr=[];
    Polymer({
      is: 'single-student-markentry-card',

     ready:function(){
        scorearr=this.temp;
        // alert('calling');
      },
      attached:function(){
        scorearr=[];
        // alert('yes attached!!');
      },
      FnSetInfoArray:function(arr){
        scorearr=arr;
      },
      FnSave:function(){
        // alert(JSON.stringify(scorearr));
        if(scorearr.length>0){
        for(var i=0;i<scorearr.length;i++){
          var t=1;
          for(var j=0;j<scorearr.length;j++){
            if(scorearr[i].studentid==scorearr[j].studentid){
              scorearr[i].categorycnt=t;
              t++;
            }
          }
        }
        for(var i=0;i<scorearr.length;i++){
          // alert(scorearr[i].studentid+" "+this.studentid);
          if(scorearr[i].studentid==this.studentid){
            var temp=[];
            temp.push(scorearr[i]);
            // alert(JSON.stringify(temp));
            this.$.assesmentservice.callinsertfaassesmentmarkService(scorearr[i].studentid,scorearr[i].studentname,scorearr[i].assesmenttype,scorearr[i].categoryname,scorearr[i].value,1,scorearr[i].categorycnt); 
          }
        }
        }
        else{
          alert("Please enter the marks!!");
        }
      },
      FnRefresh:function(){
        scorearr=[];
        alert('coming in itemcard!!');
        // this.$.sdmei.FnRefresh();
      }   
    });
  })();
  </script>
</dom-module>
