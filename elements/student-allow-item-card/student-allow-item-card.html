<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="student-allow-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-checkbox.paper-checkbox-0
      {
      
         font-family: 'Roboto', 'Noto', sans-serif;
         -webkit-font-smoothing: antialiased;
         padding-top: 4px;
     }
    </style>
      <paper-checkbox value="{{schootypeid}}" id="{{id}}" on-change="fnsetsection">{{schooltypename}}</paper-checkbox>
 
    </template>
  <script>  
  (function()   
  {
    'use strict';  
    var sctypearr=[];
    Polymer({
      is: 'student-allow-item-card',
      FnRefresh:function()
      {
         if(sctypearr!=0){
          for(var i=0;i<sctypearr.length;i++)
        {
               var stype=sctypearr[i].id;  
               document.querySelector('#'+stype).checked=false;
               sctypearr.splice(i,1);
  
        } 
        }
      }, 
      fnsetsection:function(e)
      {
       // alert(this.id);
        if(document.querySelector('#'+this.id).checked==true)

        {
            var obj={"id":""};
            obj.id=this.id;
            sctypearr.push(obj);
                //document.querySelector('student-allow-card').shownewgrid();
        document.querySelector('student-allow-card').Setsectionvalue(this.schootypeid);
                 document.querySelector('student-allow-card').showacademicyr();
               
   
        }
         for(var i=0;i<sctypearr.length;i++)
        {
             if(sctypearr[i].id!=this.id){
               var sctype=sctypearr[i].id;
               document.querySelector('#'+sctype).checked=false;
                sctypearr.splice(i,1); 
        }
        }
      },
 });   
  })();
  </script>
</dom-module>
