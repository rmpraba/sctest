
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="student-to-subject-mapping-based-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
    <paper-input hidden value="{{empid}}"></paper-input>
    <paper-icon-button  id="btn1" icon="save" on-click="sdvnsdvksdv"></paper-icon-button>
    <paper-tooltip for="btn1">Save</paper-tooltip>
    </div>
  <demosumbit-card id="mydialog"></demosumbit-card>
    <master-ui-service id="uiservice"></master-ui-service> 
  </div>
  </template>
  <script>
  (function() {
    'use strict';
var getgradenames=[];
    Polymer({
      is: 'student-to-subject-mapping-based-card',

sdvnsdvksdv:function(e)
{
  var temparr=[];
  if(getgradenames.length==0)
  {
    alert('Please select the Subject');
  }
  else 
  {
      for(var i=0;i<getgradenames.length;i++)
      {
        if(getgradenames[i].empid==this.empid)
        { 
           temparr.push(getgradenames[i]);
        }
      }
        this.$.uiservice.fnempsubjectdetails(temparr);
        this.$.mydialog.toggleDialog();
  }
     
   
    },
passempgrade11:function(arr){
        getgradenames=arr;
              },
 });
  })();
  </script>
</dom-module>
