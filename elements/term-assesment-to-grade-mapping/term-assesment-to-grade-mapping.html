<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="term-assesment-to-grade-mapping">
  <template>
    <style>
      :host {
        display: block;
      }
      .gradeclass{
          @apply(--layout-horizontal);
       margin-left: 20%
       }
       .mainclass{
      margin-left: 20%
       }
       table{
        width: 70%;  
        border-collapse: collapse;                          
        margin-left: 1%;
      } 
    </style>
      <center><h2>Grade To Term Mapping</h2></center>
         <div class="mainclass">
        <h3> Select The School Type:</h3>
          <template is="dom-repeat" items="{{schooltypearr}}" as="view">
             <term-assesment-to-grade-mapping-item-card schooltypeid="{{view.school_type_id}}" schooltypename="{{view.school_type_name}}" id="term{{view.school_type_id}}"></term-assesment-to-grade-mapping-item-card>
          </template>
        
        </div>
    <div class="gradeclass" hidden$="{{hiddenvalues1}}">
             <h3>Select The Grade:</h3>
      <template is="dom-repeat" items="{{gradearr}}" as="view">
      <term-assesment-grade-card schooltypeid="{{view.school_type}}" gradeid="{{view.grade_id}}" gradename="{{view.grade_name}}" id="grade{{view.grade_id}}"></term-assesment-grade-card>
      </template>
      </div></br></br></br>
 
       
  <div hidden$="{{hiddenvalues}}">
 <center>
  <template is="dom-repeat" items="{{mappingarr}}" as="view">
       <term-assesment-to-grade-master-card  hideheadervalue1="{{view.hideheadervalue1}}" hideheadervalue="{{view.hideheadervalue}}" fonts="{{view.fonts}}" assesmentname="{{view.assesment_name}}" assesmentid="{{view.assesment_id}}" assesments="{{view.assesments}}"></term-assesment-to-grade-master-card>
  </template>
</center>  

 </div> 
</div>
   <master-term-mapping-ui-service id="masteruiservice"></master-term-mapping-ui-service>

  </template>
  <script>  
  (function() {
    'use strict';

    Polymer({
      is: 'term-assesment-to-grade-mapping',

    ready(){
     this.hiddenvalues=true; 
     this.hiddenvalues1=true; 
    },
    FnRefreshcard:function(){
       this.hiddenvalues=true; 
       this.hiddenvalues1=true; 
       if(this.schooltypearr.length!=0){
       document.querySelector('term-assesment-to-grade-mapping-item-card').ref();
         }
    },
    });
  })();
  </script>
</dom-module>
