<dom-module id="employee-specific-subject-card">

    <style>
      :host {
        display: block;   
      }  .innercard{
      @apply(--layout-horizontal);
      margin-left:3.0em;
      width:100%
     }
    </style>
    <table>
         <tr>          
           <td class="innercard">
            <paper-input value="{{empsubjectname}}" hidden></paper-input>

  (function() {
    'use strict';

    Polymer({
      is: 'employee-specific-subject-card',

      properties: {
        foo: {
          type: String,
          value: 'employee-specific-subject-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
