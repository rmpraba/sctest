<dom-module id="employee-role-item-card">
  <template>
    <style>     
      :host {
        display: block;
      }    
      .rolecheck
      {
        @apply(--layout-horizontal);
      }
    </style>   
    <div class="rolecheck">

       <paper-input hidden>{{emproleid}}</paper-input>
         
   </div>

      var setrolearr1=[];

       fnsetrole:function(e){

          // alert(this.emprolename);

            obj.role_id=this.emproleid;

           //alert(this.emprolename);
          }else if(document.querySelector('#'+this.emproleid).checked==false){
           for(var i=0;i<setrolearr1.length;i++){
             if(setrolearr1[i].role_id==this.emproleid){
             /* this.a=arr;
              alert(this.a);*/
               setrolearr1.splice(i,1);
                  }
               }
       }},
      setschoolroleclean:function(e){
       // alert('1');
          for(var i=0;i<setrolearr1.length;i++){
              var mz=setrolearr1[i].role_id;
              //alert(mz);
              //alert(document.querySelector('#'+mz).checked);
              document.querySelector('#'+mz).checked=false;
             }
             var obj={"role_id":""};
                 obj.role_id=this.emprolename;
                 setrolearr1.splice(obj);    
           },
       /* fnspliceemparr:function(e){
          setrolearr.splice(obj);
        }*/

  });
  })();
  </script>
</dom-module>
