
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\student-list-itemcard/student-list-itemcard.html">

<dom-module id="student-list-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        /*width: 60%;*/
        border-collapse: collapse;
        width:80%
      }
       #tb1{
         width:15%
        }
        #tb2{
         width:35%
        }
        #tb3{
         width:10%
        }
        #itemcard:nth-child(odd) {
        background-color: white;
       
      }
      #itemcard:nth-child(even) {
        background-color: #f1f1f1;
      }
      #itemcard{
        
      }
</style>
    <div>
     <template is="dom-repeat" items="{{studentarr}}">
      <div id='itemcard' style="width:{{widthh}};">      
      <student-list-itemcard editable="{{item.editable}}" verifytext="{{item.verifytext}}" disableundo="{{item.disableundo}}"  disable="{{item.disable}}" icon="{{item.icon}}" color="{{item.color}}" font="{{item.font}}" studentid="{{item.id}}" studentname="{{item.student_name}}" sno="{{item.sno}}" edit="{{item.editable}}" view="{{item.view}}" verification="{{item.verification}}" undo="{{item.undo}}" viewlabel="{{item.viewlabel}}" verifylabel="{{item.verifylabel}}" verifyicon="{{item.verifyicon}}" undolabel="{{item.undolabel}}" undoicon="{{item.undoicon}}" verifiedicon="{{item.verifiedicon}}"> </student-list-itemcard>
      </div>
     </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'student-list-card',
      ready:function(e){
       localStorage.setItem('curr_sess_verify','unverifyid');    
      }
    });
  })();
  </script>
</dom-module>
