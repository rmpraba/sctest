    <div id="dynamicfareporttablee">

    <div hidden$="{{hideheader}}" >

      <div >
      <table id="ReportDataTableId1" border="1" style="border-collapse: collapse;">

      </tr>
      </template>
      </table>  
      </div>
      <input type="button" id="btn2" onclick="reportexportToExcel1()" value="Export to Excel">
      </center> 
    </div>
    <subject-dynamic-service id="subjectservice"></subject-dynamic-service>
  </template>
   <script type="text/javascript">
   var filename;
   function reportexportToExcel1(){
    var htmls = "";
    //alert("2");
    var tab_text = '<table border="1px" style="font-size:17px" ">';
    var textRange; 
    var j = 0;
    var tab = document.getElementById('ReportDataTableId1'); // id of table
    var lines = tab.rows.length;

    // the first headline of the table
    if (lines > 0) {
        tab_text = tab_text + '<tr bgcolor="#DFDFDF">' + tab.rows[0].innerHTML + '</tr>';
    }

    // table data lines, loop starting from 1
    for (j = 1 ; j < lines; j++) {     
        tab_text = tab_text + "<tr>" + tab.rows[j].innerHTML + "</tr>";
    }

    tab_text = tab_text + "</table>";
   
    var uri = 'data:application/vnd.ms-excel;base64,';
            var template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'; 
            var base64 = function(s) {
                return window.btoa(unescape(encodeURIComponent(s)))
            };

            var format = function(s, c) {
                return s.replace(/{(\w+)}/g, function(m, p) {
                    return c[p];
                })
            };

         htmls = tab_text

            var ctx = {
                worksheet : filename || 'Worksheet',
                table : htmls
            }
        var link = document.createElement("a");
            link.download = filename;
            link.href = uri + base64(format(template, ctx));
            link.click();
    }   
  </script>
  <script type="text/javascript">
  var tableToExcel = (function() {
  var uri = 'data:application/vnd.ms-excel;base64,'
    , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
    , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
    , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
  return function(table, name) {
    if (!table.nodeType) table = document.getElementById(table)
    var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
    window.location.href = uri + base64(format(template, ctx))
  }
  })()
  </script>
  <script>
  (function() {
    'use strict';
    var scorearr=[];
    var gradearr=[];
    Polymer({
      is: 'dynamic-markentry-report',
      ready:function(){
        this.hideheader=true;      
      },
      setDefaultHeaders:function(){
        this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        this.academicyear=localStorage.getItem("curr_sess_academicyear");
        this.grade=localStorage.getItem("curr_sess_grade");
        this.section=localStorage.getItem("curr_sess_section");
        this.subject=localStorage.getItem("curr_sess_subject");
        this.assesmentname=localStorage.getItem("curr_sess_assesment");
        filename=this.grade+"-"+this.section+"-"+this.subject+"-"+this.assesmentname;
      },
      FnRefresh:function()
      {
        this.studarr=[];
        this.hideheader=true;
      }
    });
  })();
  </script>
</dom-module>
