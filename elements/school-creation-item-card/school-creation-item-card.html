      <table>
        <tr>
          <td>
            <paper-icon-button id="btn1" icon='create' on-click="showupdetails"></paper-icon-button>
            <paper-tooltip for="btn1">Edit</paper-tooltip> 
          </td>
          <td>
            <paper-icon-button id="btn2" icon='close' on-click="FnDelete"></paper-icon-button>
            <paper-tooltip for="btn2">Delete</paper-tooltip>
          </td>
        </tr>
      </table>

   

    <div id="updatedetails" style="margin-top:-18%" hidden>
      <div class="updatediv"> 
        <div class="form-group-heading">
          <CENTER><h3>School Details</h3></CENTER>
          
        </div>
        <div class="list-group col-sm-12 panel-body form-category">
          <paper-input value={{schoolid}} hidden></paper-input>
          
           <div class="col-sm-6">
            <paper-input label="School Name"  value="{{schoolname}}" ></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="School Name"  value="{{shortname}}" ></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="Telephone Number" value="{{telnum}}"  allowed-pattern="[0-9]"></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="Mobile Number" value="{{mobile}}" allowed-pattern="[0-9]"></paper-input>
          </div>
          <div class="col-sm-6">
            <gold-email-input label="Emailid" value="{{mailid}}"></gold-email-input>
          </div>
          <div class="col-sm-4">
            <paper-input label="Website" value="{{wesite}}"></paper-input>
          </div>
          <div class="col-sm-4">
            <paper-input label="affiliation" value="{{affiliationno}}"></paper-input>
          </div>
          <div class="col-sm-4">
            <paper-input label="Board Type"  value="{{boardselection}}"></paper-input>
          </div>              
        </div>
        <div>
          <div class="form-group-heading">
            <h4> School Address Details</h4>
          </div>
          <div class="list-group col-sm-12 panel-body form-category">
            <div class="col-sm-6">
              <paper-input label="Village/Town" value="{{addr}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="District"  value="{{addr1}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="State" value="{{addr2}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="Pincode" value="{{addr3}}"></paper-input>
            </div>
            <span class="button">
              <paper-button style="margin-left:77%" on-click='FnSave'>Save</paper-button>
            </span>
          </div>
        </div>
      </div>         
    </div>
    </div>

    <master-ui-service id="uiservice"></master-ui-service>
  </template>
