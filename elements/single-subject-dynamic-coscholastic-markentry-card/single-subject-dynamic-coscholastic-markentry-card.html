<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="single-subject-dynamic-coscholastic-markentry-card">
  <template>
    <style>
        :host {
        display: block;
      }
    table{
        /*width: 70%;*/
        /*table-layout:fixed;*/
        border-collapse: collapse;
        table-layout: fixed;
        width: 60%;
        /*min-width: 400px;*/
      }
      td{
        height: 10px;
      }
      paper-input{
      height: 20px;
      margin-top: -1%;
      vertical-align: top;
      }
    </style>
    <div hidden>{{temp}}</div>
    <div class="card">   
        <paper-input hidden value="{{studentid}}"></paper-input>
        <table border="1">
        <tr>          
        <th id="tb1" width="5%">{{serialno}}</th>
        <th width="25%" valign="top"><p>{{studentname}}</p></th>
        <!-- <td id="tb1"><paper-input  value="{{score}}" on-change="FnActivity"></paper-input></td> -->
        <template is="dom-repeat" items="{{category}}">
          <td valign="top" colspan="{{item.categorycnt}}">
          <single-subject-dynamic-coscholastic-markentry-item-card id="sdmei" studentnamess="{{studentname}}" categorycnt="{{item.categorycnt}}" grade="{{grade}}" studentid="{{item.studentid}}" studentname="{{item.studentname}}" classid="{{item.classid}}" assesmenttype="{{item.assesmenttype}}" gradeid="{{item.gradeid}}" gradename="{{item.gradename}}" subjectid="{{item.subjectid}}" subjectname="{{item.subjectname}}" categoryid="{{item.categoryid}}" categoryname="{{item.categoryname}}" subcategoryid="{{item.subcategoryid}}" subcategoryname="{{item.subcategoryname}}" weight="{{item.weight}}" hideinput="{{item.hiddeninput}}" hidelabel="{{item.hiddenlabel}}" score="{{item.score}}" ids="{{item.ids}}"></single-subject-dynamic-coscholastic-markentry-item-card>
          </td>
        </template>
        <!-- <td width="5%"><p style="text-align: center;" hidden$="{{hiddenoutinput}}">{{grade}}</p></td> -->
    <td width="5%"><paper-icon-button hidden$="{{hiddenoutinput}}" icon="save" on-click="FnSave"></paper-icon-button></td>
        </tr>
        </table>
    </div>
    <subject-dynamic-service id='subjectservice'></subject-dynamic-service>
    <term-assesment-service id="assesmentservice"></term-assesment-service>
     <co-scholastic-service id="coscholasticservice"></co-scholastic-service>
   
  </template>
  <script>
  (function() {
    'use strict';
  var temps=[];
    var subarr1=[];
    Polymer({
      is: 'single-subject-dynamic-coscholastic-markentry-card',

        FnSave:function()
     {
    this.$.coscholasticservice.callinsertcoscholasticsubcategorymarkService(subarr1);
    for(var i=0;i<temps.length;i++){
      var t=i+1;
   this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(temps[i].studid,temps[i].studname,temps[i].category,temps[i].subcategory,temps[i].summark,t);
         }
     document.querySelector('single-subject-dynamic-coscholastic-markentry-item-card').fnclear();
   
     },
    fngetvalue:function(arr,arr1){
     temps=arr;
     subarr1=arr1;
     //alert(JSON.stringify(temps));
     //alert(JSON.stringify(subarr1));
   
    }, 
    });
  })();
  </script>
</dom-module>
