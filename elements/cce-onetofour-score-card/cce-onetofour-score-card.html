<div class="buttoncard">
<paper-button  id='print' class="button" on-click='print'>Print</paper-button>
<paper-button hidden id='email' class="button" on-click='email'>Email</paper-button>
</div>

<div>
  <paper-dialog id="showpopup" modal>
    <div>
      <paper-input readonly label="Student Name" value="{{studentname}}"></paper-input>
      <paper-input label="Parent Email" value="{{parentemail}}"></paper-input>
      <paper-input label="Secondary Email" value="{{secemail}}"></paper-input>
    </div>
    <div class='dialogbtncard'>
    <paper-button id="close" on-click="FnCancel">Cancel</paper-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <paper-button id="close" on-click="FnSendEmail">Send</paper-button>
    </div>
  </paper-dialog>
</div>

<div class="spinner"><paper-dialog modal id="spinner" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop><paper-spinner active></paper-spinner></paper-dialog></div>
<div>

<onetofour-scorecard-service id="ss"></onetofour-scorecard-service>
</template>
<script>
  (function() {
    'use strict';
    Polymer({
      is: 'cce-onetofour-score-card',
      setDefaultHeaders:function(){
        this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        this.academicyear=localStorage.getItem("curr_sess_academicyear");
        this.grade=localStorage.getItem("curr_sess_grade");
        this.section=localStorage.getItem("curr_sess_section");
        this.subject=localStorage.getItem("curr_sess_subject");
    //  document.querySelector('#pimg1').src="../../images/"+sessionStorage.getItem("curr_sess_loggedid").toUpperCase()+sessionStorage.getItem("curr_sess_loggedschoolid")+".jpg";
       
        document.querySelector('#pimg2').src="../../images/principal"+sessionStorage.getItem("curr_sess_loggedschoolid")+".jpg";
      },
       print:function(){

              document.querySelector('home-page').FnHideView(true);
              this.$.email.hidden=true;
              this.$.print.hidden=true;


            if (!window.print){
            alert("You need NS4.x to use this print button!")
            return
            }
            window.print()


              document.querySelector('home-page').FnHideView(false);
              this.$.email.hidden=false;
              this.$.print.hidden=false;
      },
      email:function(){
        this.$.showpopup.toggle();
      },
      FnSendEmail:function(){
        this.$.showpopup.toggle();
        this.$.spinner.active=true;
        localStorage.setItem("curr_sess_parentmail",this.parentemail);
        localStorage.setItem("curr_sess_secmail",this.secemail);
        this.$.ss.mailReportcardService(this.parentname);
       },
      FnSetArray:function(eng){
        // alert(JSON.stringify(eng));
        this.engArray=eng;
      },
      FnCloseSpinner:function(){
        this.$.spinner.active=false;
      },
      FnCancel:function(){
        this.$.showpopup.toggle();
      },
      FnRefresh:function(){
        localStorage.setItem("curr_sess_parentmail","");
        localStorage.setItem("curr_sess_secmail","");
        this.parentemail="";
        this.secemail="";
        this.studentname="";
        this.grade="";
        this.section="";
        this.enrno="";
        this.parentname="";
        this.adterm1="";
        this.adterm2="";
        this.adterm3="";
        this.wdterm1="";
        this.wdterm2="";
        this.wdterm3="";
        this.pterm1="";
