<link rel="import" href="..\..\bower_components/polymer/polymer.html"><dom-module id="enrichment-report-service">  <template>    <div>    <iron-ajax                method="post"        id="fetchenrichmentstudcategorysubjectwiseajax"        url="{{fetchenrichmentstudcategorysubjectwiseurl}}"        params="{{fetchenrichmentstudcategorysubjectwiseparam}}"        handle-as="json"        content-type="application/json"        on-response="fetchenrichmentstudcategorysubjectwiseResponse"        debounce-duration="300"    >    <iron-ajax                method="post"        id="enrichmentexcelajax"        url="{{enrichmentexcelurl}}"        params="{{enrichmentexcelparam}}"        handle-as="json"        content-type="application/json"        on-response="enrichmentexcelResponse"        debounce-duration="300"    >    <iron-ajax                method="post"        id="fetchenrichmentcategorylevelajax"        url="{{fetchenrichmentcategorylevelurl}}"        params="{{fetchenrichmentcategorylevelparam}}"        handle-as="json"        content-type="application/json"        on-response="fetchenrichmentcategorylevelResponse"        debounce-duration="300"    >    <iron-ajax                method="post"        id="fetchenrichmentcategoryleveldownloadajax"        url="{{fetchenrichmentcategoryleveldownloadurl}}"        params="{{fetchenrichmentcategoryleveldownloadparam}}"        handle-as="json"        content-type="application/json"        on-response="fetchenrichmentcategoryleveldownloadResponse"        debounce-duration="300"    >     <iron-ajax                method="post"        id="fetchenrichmentcategorylevel1ajax"        url="{{fetchenrichmentcategorylevel1url}}"        params="{{fetchenrichmentcategorylevel1param}}"        handle-as="json"        content-type="application/json"        on-response="fetchenrichmentcategorylevel1Response"        debounce-duration="300"    >  </div>  </template>  <script>  (function() {    'use strict';    Polymer({      is: 'enrichment-report-service',      callenrichmentexcelService:function(){        this.enrichmentexcelurl=sessionStorage.getItem("addrinfo")+"/enrichmentexcel-service";         var obj={};         obj.schoolid=sessionStorage.getItem("curr_sess_loggedschoolid");         obj.academicyear=localStorage.getItem("curr_sess_academicyear");           obj.adacademicyear="2016-2017";          obj.assesment=localStorage.getItem("curr_sess_assesment");         obj.grade=localStorage.getItem("curr_sess_gradename");         obj.section=localStorage.getItem("curr_sess_sectionname");         obj.subject=localStorage.getItem("curr_sess_subjectname");         this.grade=obj.grade;         this.enrichmentexcelparam= obj;         this.$.enrichmentexcelajax.generateRequest();      },      enrichmentexcelResponse:function(e){        var arr=e.detail.response.returnval;        var temp=[];        if(arr!='no rows'){        for(var i=0;i<arr.length;i++){          if(arr[i].status==""||arr[i].status==null){            arr[i].status="New";          }          else{            arr[i].status="Promoted";          }        }        if(localStorage.getItem("curr_sess_assesment")=="BOY"||localStorage.getItem("curr_sess_assesment")=="MOY"||localStorage.getItem("curr_sess_assesment")=="EOY"||(localStorage.getItem("curr_sess_assesment")=="EEOY"&&(this.grade=="Grade-5"||this.grade=="Grade-6"||this.grade=="Grade-7"||this.grade=="Grade-8"))){                   for(var i=0;i<arr.length;i++){            var obj={};            obj.sno=i+1;            obj.studentid=arr[i].student_id;            obj.studentname=arr[i].student_name;            obj.mark=arr[i].score;            obj.grade=arr[i].grade;            obj.category=arr[i].level;            obj.status=arr[i].status;            obj.enrich_level=arr[i].enrich_level;            temp.push(obj);          }          document.querySelector('enrichment-excel-report').hidetable1=false;          document.querySelector('enrichment-excel-report').hidetable2=true;        }        else{          var t1=[];          var t2=[];          for(var i=0;i<arr.length;i++){            if(arr[i].sub_category_name=="Speed")              t1.push(arr[i]);            else              t2.push(arr[i]);          }          for(var i=0;i<t2.length;i++)          {            for(var j=0;j<t1.length;j++){              if(t2[i].student_id==t1[j].student_id){                t1[j].comprehensionscore=t2[j].score;              }            }          }                   for(var i=0;i<t1.length;i++){            var obj={};            obj.sno=i+1;            obj.studentid=t1[i].student_id;            obj.studentname=t1[i].student_name;            obj.mark1=t1[i].score;            obj.mark2=t1[i].comprehensionscore;            obj.grade=t1[i].grade;            obj.category=t1[i].level;            obj.status=t1[i].status;            obj.speed_level=t1[i].speed_level;            obj.comprehension_level=t1[i].comprehension_level;            temp.push(obj);          }          document.querySelector('enrichment-excel-report').hidetable1=true;          document.querySelector('enrichment-excel-report').hidetable2=false;        }        }        // alert(JSON.stringify(temp));        document.querySelector('assesment-comparison-homecard').hideenrichmentexcel=false;        document.querySelector('enrichment-excel-report').arr=temp;        document.querySelector('enrichment-excel-report').setDefaultHeaders();        document.querySelector('assesment-comparison-homecard').FnSpinnerActive(false);      },      callFetchEnrichmentStudentCategorySubjectwise:function(){         this.fetchenrichmentstudcategorysubjectwiseurl=sessionStorage.getItem("addrinfo")+"/fetchenrichmentstudcategorysubjectwise-service";         var obj={};         obj.schoolid=sessionStorage.getItem("curr_sess_loggedschoolid");         obj.academicyear=localStorage.getItem("curr_sess_academicyear");           obj.adacademicyear="2016-2017";          obj.assesment=localStorage.getItem("curr_sess_assesment");         obj.grade=localStorage.getItem("curr_sess_gradename");         obj.section=localStorage.getItem("curr_sess_sectionname");         this.fetchenrichmentstudcategorysubjectwiseparam= obj;         this.$.fetchenrichmentstudcategorysubjectwiseajax.generateRequest();       },      fetchenrichmentstudcategorysubjectwiseResponse:function(e){        this.subject=e.detail.response.subject;        this.total=e.detail.response.total;        this.newtotal=e.detail.response.newtotal;        this.promotedtotal=e.detail.response.promotedtotal;        this.comp1=e.detail.response.comp1;        this.comp2=e.detail.response.comp2;        // alert(JSON.stringify(this.comp1));        // alert(JSON.stringify(this.comp2));        var totalarr=[];        var temp=[];        var subject="";        for(var i=0;i<this.total.length;i++){          subject=this.total[i].subject_name;          for(var j=0;j<this.subject.length;j++){          if(this.total[i].subject_name==this.subject[j].subject_name){            temp.push(this.total[i]);            this.total.splice(i,1);            i--;            break;          }          }          totalarr.push({'subject':subject,'subarr':temp});          temp=[];        }        var newtotalarr=[];        var newtemp=[];        var subject="";        for(var i=0;i<this.newtotal.length;i++){          subject=this.newtotal[i].subject_name;          for(var j=0;j<this.subject.length;j++){          if(this.newtotal[i].subject_name==this.subject[j].subject_name){            newtemp.push(this.newtotal[i]);            this.newtotal.splice(i,1);            i--;            break;           }          }          newtotalarr.push({'subject':subject,'subarr':newtemp});          newtemp=[];        }        var promotedtotalarr=[];        var promotedtemp=[];        var subject="";        for(var i=0;i<this.promotedtotal.length;i++){          subject=this.promotedtotal[i].subject_name;          for(var j=0;j<this.subject.length;j++){          if(this.promotedtotal[i].subject_name==this.subject[j].subject_name){            promotedtemp.push(this.promotedtotal[i]);            this.promotedtotal.splice(i,1);            i--;            break;          }          }          promotedtotalarr.push({'subject':subject,'subarr':promotedtemp});          promotedtemp=[];        }        // for(var i=0;i<this.comp2.length;i++){          // this.comp1.push(this.comp2[i]);        // }        // for(var i=0;i<comp1.length;i++){        // }        var comparr=[];        var comptemp=[];        var subject="";        for(var i=0;i<this.comp2.length;i++){          subject=this.comp2[i].subject_name;          for(var j=0;j<this.subject.length;j++){          if(this.comp2[i].subject_name==this.subject[j].subject_name){            comptemp.push(this.comp2[i]);            this.comp2.splice(i,1);            i--;            break;          }          }          comparr.push({'subject':subject,'subarr':comptemp});          comptemp=[];        }      // alert(JSON.stringify(totalarr));         document.querySelector('enrichment-comparision-chart').FnRefresh();        document.querySelector('enrichment-comparision-chart').FnComparearr(totalarr);        if(totalarr.length>0)        document.querySelector('enrichment-comparison-report').hideenrichmentchart=false;        else        document.querySelector('enrichment-comparison-report').hideenrichmentchart=true;document.querySelector('newstud-enrichment-comparison').FnComparearr(newtotalarr);        if(newtotalarr.length>0)        document.querySelector('enrichment-comparison-report').hidenewenrichmentchart=false;        else        document.querySelector('enrichment-comparison-report').hidenewenrichmentchart=true;        // document.querySelector('newstud-enrichment-comparison').FnShowList();        document.querySelector('promotedstud-enrichment-comparison').FnComparearr(promotedtotalarr);        if(promotedtotalarr.length>0)        document.querySelector('enrichment-comparison-report').hidepromotedenrichmentchart=false;        else        document.querySelector('enrichment-comparison-report').hidepromotedenrichmentchart=true;        document.querySelector('enrichment-assesment-comparison').FnComparearr(comparr);        if(comparr.length>0&&localStorage.getItem("curr_sess_assesment")=="BOY"||localStorage.getItem("curr_sess_assesment")=="MOY"||localStorage.getItem("curr_sess_assesment")=="EOY")        document.querySelector('enrichment-comparison-report').hideassesmentenrichmentchart=false;        else        document.querySelector('enrichment-comparison-report').hideassesmentenrichmentchart=true;        totalarr=[];        newtotalarr=[];        promotedtotalarr=[];        comparr=[];        // document.querySelector('promotedstud-enrichment-comparison').FnShowList();      },      callFetchEnrichmentCategoryLevel:function(subjectid){         this.fetchenrichmentcategorylevelurl=sessionStorage.getItem("addrinfo")+"/fetchenrichmentcategorylevel-service";         var obj={};         obj.schoolid=sessionStorage.getItem("curr_sess_loggedschoolid");         obj.academicyear=localStorage.getItem("curr_sess_academicyear");                    obj.assesment=localStorage.getItem("curr_sess_assesment");         obj.grade=localStorage.getItem("curr_sess_gradename");         obj.section=localStorage.getItem("curr_sess_sectionname");         obj.subjectid=subjectid;         this.fetchenrichmentcategorylevelparam= obj;         this.$.fetchenrichmentcategorylevelajax.generateRequest();      },      fetchenrichmentcategorylevelResponse:function(e){        var categoryarr=e.detail.response.grade;        var markarr=e.detail.response.marks;        var sparkle=[];        var glow=[];        var kindle=[];        var ember=[];        var a=0,b=0,c=0,d=0;        var totalarr=[];        var temp=[];        var subject="";        for(var i=0;i<markarr.length;i++){          subject=markarr[i].level;          for(var j=0;j<categoryarr.length;j++){          if(markarr[i].level==categoryarr[j].category){            temp.push(markarr[i]);            markarr.splice(i,1);            i--;            break;          }          }          totalarr.push({'subject':subject,'subarr':temp});          temp=[];        }        // alert(JSON.stringify(totalarr));        document.querySelector('enrichment-comparision-chart').FnCompareDetailarr(totalarr);      },      callFetchEnrichmentCategoryLevel1:function(subjectid){        this.fetchenrichmentcategorylevel1url=sessionStorage.getItem("addrinfo")+"/fetchenrichmentcategorylevel1-service";         var obj={};         obj.schoolid=sessionStorage.getItem("curr_sess_loggedschoolid");         obj.academicyear=localStorage.getItem("curr_sess_academicyear");                    obj.assesment=localStorage.getItem("curr_sess_assesment");         obj.grade=localStorage.getItem("curr_sess_gradename");         obj.section=localStorage.getItem("curr_sess_sectionname");         obj.subjectid=subjectid;         this.fetchenrichmentcategorylevel1param= obj;         this.$.fetchenrichmentcategorylevel1ajax.generateRequest();      },      fetchenrichmentcategorylevel1Response:function(e){        var categoryarr=e.detail.response.grade;        var speedarr=e.detail.response.speed;        var comprehensionarr=e.detail.response.comprehension;        var sparkle=[];        var glow=[];        var kindle=[];        var ember=[];        var a=0,b=0,c=0,d=0;        var totalarr=[];        var temp=[];        var subject="";        for(var i=0;i<speedarr.length;i++){          subject=speedarr[i].level;          for(var j=0;j<categoryarr.length;j++){          if(speedarr[i].level==categoryarr[j].category){            temp.push(speedarr[i]);            speedarr.splice(i,1);            i--;            break;          }          }          totalarr.push({'subject':subject,'subarr':temp});          temp=[];        }        var totalarr1=[];        var temp1=[];        var subject1="";        for(var i=0;i<comprehensionarr.length;i++){          subject1=comprehensionarr[i].level;          for(var j=0;j<categoryarr.length;j++){          if(comprehensionarr[i].level==categoryarr[j].category){            temp1.push(comprehensionarr[i]);            comprehensionarr.splice(i,1);            i--;            break;          }          }          totalarr1.push({'subject':subject1,'subarr':temp1});          temp1=[];        }        // alert(JSON.stringify(totalarr));        document.querySelector('enrichment-comparision-chart').FnCompareDetailarr1(totalarr);document.querySelector('enrichment-comparision-chart').FnCompareDetailarr2(totalarr1);             },      callFetchEnrichmentCategoryLevelDownload:function(subjectid) {         this.fetchenrichmentcategoryleveldownloadurl=sessionStorage.getItem("addrinfo")+"/enrichmentexcel-service";         var obj={};         obj.schoolid=sessionStorage.getItem("curr_sess_loggedschoolid");         obj.academicyear=localStorage.getItem("curr_sess_academicyear");           obj.adacademicyear="2016-2017";          obj.assesment=localStorage.getItem("curr_sess_assesment");         obj.grade=localStorage.getItem("curr_sess_gradename");         obj.section=localStorage.getItem("curr_sess_sectionname");         obj.subject=subjectid;         this.fetchenrichmentcategoryleveldownloadparam= obj;         // alert(JSON.stringify(obj));         this.$.fetchenrichmentcategoryleveldownloadajax.generateRequest();      },      fetchenrichmentcategoryleveldownloadResponse:function(e){        var arr=e.detail.response.returnval;        // alert(JSON.stringify(arr));        var temp=[];        if(arr!='no rows'){        for(var i=0;i<arr.length;i++){          if(arr[i].status==""||arr[i].status==null){            arr[i].status="New";          }          else{            arr[i].status="Promoted";          }        }        if(localStorage.getItem("curr_sess_assesment")=="BOY"||localStorage.getItem("curr_sess_assesment")=="MOY"||localStorage.getItem("curr_sess_assesment")=="EOY"){                   for(var i=0;i<arr.length;i++){            var obj={};            obj.sno=i+1;            obj.studentname=arr[i].student_name;            obj.mark=arr[i].score;            obj.grade=arr[i].grade;            obj.category=arr[i].level;            obj.status=arr[i].status;            obj.enrich_level=arr[i].enrich_level;            temp.push(obj);          }          document.querySelector('enrichment-comparision-chart').hidetable1=true;          document.querySelector('enrichment-comparision-chart').hidetable2=true;        }        else{          var t1=[];          var t2=[];          for(var i=0;i<arr.length;i++){            if(arr[i].sub_category_name=="Speed")              t1.push(arr[i]);            else              t2.push(arr[i]);          }          for(var i=0;i<t2.length;i++)          {            for(var j=0;j<t1.length;j++){              if(t2[i].student_id==t1[j].student_id){                t1[j].comprehensionscore=t2[j].score;              }            }          }                   for(var i=0;i<t1.length;i++){            var obj={};            obj.sno=i+1;            obj.studentname=t1[i].student_name;            obj.mark1=t1[i].score;            obj.mark2=t1[i].comprehensionscore;            obj.grade=t1[i].grade;            obj.category=t1[i].level;            obj.status=t1[i].status;            obj.speed_level=t1[i].speed_level;            obj.comprehension_level=t1[i].comprehension_level;            temp.push(obj);          }          document.querySelector('enrichment-comparision-chart').hidetable1=true;          document.querySelector('enrichment-comparision-chart').hidetable2=true;        }        }        // alert(JSON.stringify(temp));        // document.querySelector('assesment-comparison-homecard').hideenrichmentexcel=false;        if(localStorage.getItem("curr_sess_assesment")=="EBOY"||localStorage.getItem("curr_sess_assesment")=="EMOY"||localStorage.getItem("curr_sess_assesment")=="EEOY"){           document.querySelector('enrichment-comparision-chart').arr=temp;        document.querySelector('enrichment-comparision-chart').FnDownload("Enrichment");        }        else{        document.querySelector('enrichment-comparision-chart').arr=temp;        document.querySelector('enrichment-comparision-chart').FnDownload("");      }        // document.querySelector('assesment-comparison-homecard').FnSpinnerActive(false);      }    });  })();     </script></dom-module>
