<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\employee-report-card/employee-report-card.html">

<dom-module id="employee-report-service">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
        <iron-ajax          
        id="Selectempajax"
        url="{{Selectempurl}}"
        params="{{Selectempparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="SelectempResponse"
        debounce-duration="300"
        > 
      
       <iron-ajax          
        id="Selectempschooltypeajax"
        url="{{Selectempschooltypeurl}}"
        params="{{Selectempschooltypeparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="SelectempschooltypeResponse"
        debounce-duration="300"
        > 
      


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'employee-report-service',

        FnSelectemp:function()
       {
         //alert('load emp');
         this.Selectempurl=sessionStorage.getItem("addrinfo")+"/Selectemp-service";
        var obj={"school_id":"","academic_year":""};
          obj.school_id=sessionStorage.getItem("curr_sess_loggedschoolid");
          obj.academic_year=localStorage.getItem("curr_sess_academicyear"); 
          this.Selectempparam=obj;
         // alert(JSON.stringify(obj));
          this.$.Selectempajax.generateRequest();
      }, 
       SelectempResponse:function(e)
       {
       // alert(JSON.stringify(e.detail.response.returnval));
        var emply=e.detail.response.returnval;
        document.querySelector('employee-report-card').selectemparry=emply;
      },

      

      Selectempschooltype:function()
      {
       // alert("check");
        this.Selectempschooltypeurl=sessionStorage.getItem("addrinfo")+"/Selectempschooltype-service";
        var obj={"school_id":""};
         obj.school_id=sessionStorage.getItem("curr_sess_loggedschoolid");
        this.Selectempschooltypeparam=obj;
        this.$.Selectempschooltypeajax.generateRequest();
       },
       SelectempschooltypeResponse:function(e)
       {
         var res=e.detail.response.returnval;
         // alert(123);
         // alert(JSON.stringify(res));
         document.querySelector('employee-report-card').schooltypearr=res;
      
       }
     
    
    });
  })();
  </script>
</dom-module>
