
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\student-list-itemcard/student-list-itemcard.html">

<dom-module id="enrichment-studentmap-itemcard">
  <template>
    <style>
      :host {
        display: block;
      }
      #itemcard{
        width: 90%;
        margin-left: 10%;
        margin-top: 2%;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      enrichment-studentmap-list{
        padding: 3%;
        width: 12%;
      }
    </style>
    <div>
      <div id='itemcard'>
      <template is="dom-repeat" items="{{studentarr}}">    
        <enrichment-studentmap-list studentid="{{item.id}}" studentname="{{item.student_name}}" sno="{{item.sno}}" edit="{{item.editable}}"></enrichment-studentmap-list>
      </template>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'enrichment-studentmap-itemcard',
    });
  })();
  </script>
</dom-module>
