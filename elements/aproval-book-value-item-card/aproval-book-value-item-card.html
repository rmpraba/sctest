<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="aproval-book-value-item-card">
  <template>
    <style>
      :host {
        display: block;
      }

       #consedtttzzz
        {
          border-radius: 10px;
          width: 350px;
          height: 200px;
        }
        #textarea1
        {
              position: relative;
            margin-top: 21%;
            width: 77%;
        }
        #edt1
        {
            position: fixed;
            margin-top: -4%;
            margin-left: 17em;
        }

        #sve1
        {
            position: fixed;
            margin-top: -4%;
            margin-left: 17em;
        }

        .card
        {
          @apply(--layout-horizontal);
            margin-top: -2em;
          /*margin-left: -6%;*/
        }
    </style>   
  
      <!-- <div>
          <paper-input value="{{conceptid}}" hidden></paper-input>
          <paper-icon-button  icon="create" style="position: fixed;margin-top: -4%;margin-left: 17em;" on-click="fnsetz"></paper-icon-button>
      </div> -->   
      
      <div class="card">
        <paper-input value="{{capterid}}" hidden></paper-input>
        <paper-input value="{{conceptid}}" hidden></paper-input>
        <paper-button on-click="Fnconceptedit" no ink><h4 style="margin-top: -1%;">{{concept}}</h4></paper-button>
      </div>


        <paper-dialog id="consedtttzzz" modal>
          <div>
            <paper-icon-button icon="close" suffix on-click="Fncloseconcpt" style="float: right;position: fixed;margin-left: 20%;margin-top: -1%;"></paper-icon-button>
          </div>
          <div>
            <paper-textarea id="textarea1"  readonly$="{{conceptzzzzz}}" value="{{conceptnamez}}">
            </paper-textarea>
          </div>
          <div>
            <paper-icon-button id="edt1" icon="create" suffix on-click="fnediittttt"  
            hidden$="{{edtzzzzzzzz}}">
            </paper-icon-button>
            <paper-icon-button id="sve1" icon="save" on-click="fnnnsubmit" 
            hidden$="{{savezzzzzzzz}}">
            </paper-icon-button>
          </div>
         
        </paper-dialog>   
 
    <iron-ajax
        method="post"
        id="skillgetcapturevalueajax"
        url="{{skillgetcapturevalueurl}}"
        params="{{skillgetcapturevalueparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="skillgetcapturevalueResponse"
        debounce-duration="300">
    </iron-ajax> 

        <teacher-book-service-card id="bookservice"></teacher-book-service-card>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'aproval-book-value-item-card',

      ready:function( )
      {
         this.savezzzzzzzz=true;
        this.conceptzzzzz=true; 
      },

      Fnconceptedit:function(e)
     {
        //alert(this.conceptid);
        //alert(this.concept);
        localStorage.setItem("curr_sess_conceptid",this.conceptid);
        //alert(localStorage.getItem("curr_sess_conceptid"));
        this.conceptnamez=this.concept;
        this.$.consedtttzzz.toggle();
     },

       fnediittttt:function(e)
      {
        //alert(this.conceptid);
        this.edtzzzzzzzz=true;
        this.savezzzzzzzz=false;
        this.conceptzzzzz=false;
      },
      
      Fncloseconcpt:function(e)
      {
        this.$.consedtttzzz.close();
      },
    fnnnsubmit:function()
      {
        //alert(this.capterid+""+this.conceptnamez+""+localStorage.getItem("curr_sess_conceptid"));
        this.$.bookservice.fnbookupdatevalue(this.capterid,this.conceptnamez,this.conceptid);
        this.edtzzzzzzzz=false;
        this.savezzzzzzzz=true;
        this.conceptzzzzz=true;
        //this.conceptnamez="";
      }

     /* fndeletezzzz:function()
      {
        alert(this.capterid+""+localStorage.getItem("curr_sess_conceptid"));
        this.$.bookservice.deleteconcept(this.capterid);
      }
*/


      });
  })();
  </script>
</dom-module>
