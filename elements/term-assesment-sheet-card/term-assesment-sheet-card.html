<dom-module id="term-assesment-sheet-card">
  <template>
    <style>
      :host {
        display: block;
      }      
    </style>
    <div class="content">
      <iron-pages selected="{{page}}" attr-for-selected="data-category">
      <section data-category="dynamic-scholastic-markentry-card"> 
      <dynamic-scholastic-markentry-card></dynamic-scholastic-markentry-card>
      </section>  
       <section data-category="dynamic-scholastic-markentry-report"> 
          <dynamic-scholastic-markentry-report></dynamic-scholastic-markentry-report>
        </section> 
      <section data-category="subject-dynamic-markentrycard"> 
      <subject-dynamic-markentrycard></subject-dynamic-markentrycard>
      </section>
      <section data-category="dynamic-markentry-report"> 
      <dynamic-markentry-report></dynamic-markentry-report>
      </section>
        <section data-category="cc-maths-onetofour-card">        
          <cc-maths-onetofour-card></cc-maths-onetofour-card>
        </section> 
        <section data-category="cc-evs-onetofour-card">        
          <cc-evs-onetofour-card></cc-evs-onetofour-card>
        </section>
        <section data-category="cc-eng-onetofour-card">        
          <cc-eng-onetofour-card></cc-eng-onetofour-card>
        </section>
        <section data-category="cc-gk-onetofour-card">        
          <cc-gk-onetofour-card></cc-gk-onetofour-card>
        </section> 
        <section data-category="cc-computer-onetofour-card">        
          <cc-computer-onetofour-card></cc-computer-onetofour-card>
        </section>       
         <section data-category="cc-fa-fivetoten-card">        
          <cc-fa-fivetoten-card></cc-fa-fivetoten-card>
        </section>
        <section data-category="cc-sa-fivetoten-card">        
          <cc-sa-fivetoten-card></cc-sa-fivetoten-card>
        </section>  
        <section data-category="cc-sa-ninetoten-english">        
          <cc-sa-ninetoten-english></cc-sa-ninetoten-english>
        </section>         
        <section data-category="cce-fivetoten-attendance-card">        
          <cce-fivetoten-attendance-card></cce-fivetoten-attendance-card>
        </section>
      </iron-pages>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'term-assesment-sheet-card',
      setPage:function(page){
        // alert(page);
        localStorage.setItem("curr_sess_page",page);
        document.querySelector('component-service').callcomponentService();        
        this.page=page;
      }
    });
  })();
  </script>
</dom-module>
