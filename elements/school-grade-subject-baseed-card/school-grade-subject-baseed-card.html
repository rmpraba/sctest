<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-icon-button/paper-icon-button.html">
<dom-module id="school-grade-subject-baseed-card">
  <template>
    <style>   
      :host {
        display: block;
      }
    </style>
    <div>
    <paper-input hidden value="{{subjectid}}"></paper-input>
    <paper-icon-button  id="btn1" icon="save" on-click="FnSubmit"></paper-icon-button>
    <paper-tooltip for="btn1">Save</paper-tooltip>
    </div>
    <demosumbit-card id="mydialog"></demosumbit-card>
    
  <master-ui-service id="uiservice"></master-ui-service> 
 
  </template>
  <script>
  var passservicearr=[];
  (function() {
    'use strict';

    Polymer({
      is: 'school-grade-subject-baseed-card',


       fnapssgradedetails:function(arr){
        passservicearr=arr;  
      },
    
      FnSubmit:function(e)
      {
        var temparr=[];
        if(passservicearr.length==0)
        {
          alert('Please select Grade');
        }
        else
        {
          for(var i=0;i<passservicearr.length;i++)
          {
            if(passservicearr[i].subjectname==this.subjectid)
              temparr.push(passservicearr[i]);
          }
            this.$.uiservice.fnsubjecttocategorysaving(temparr);
            this.$.mydialog.toggleDialog();
            document.querySelector('school_grade-subject-item-card').Fngradeclean(); 
        }
      
     },
  
      });
  })();
  </script>
</dom-module>
